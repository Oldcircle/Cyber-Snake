<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Cyber-Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                dark: '#050510',
                grid: '#1a1a2e',
                primary: '#00f3ff', // Cyan
                secondary: '#bc13fe', // Purple
                accent: '#00ff9f', // Green
                danger: '#ff0055', // Red
              }
            },
            boxShadow: {
              'neon-blue': '0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 20px #00f3ff',
              'neon-purple': '0 0 5px #bc13fe, 0 0 10px #bc13fe, 0 0 20px #bc13fe',
              'neon-green': '0 0 5px #00ff9f, 0 0 10px #00ff9f',
              'neon-red': '0 0 5px #ff0055, 0 0 20px #ff0055',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050510;
        color: white;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
      }
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050510;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a2e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
